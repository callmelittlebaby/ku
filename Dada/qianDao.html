    <link rel="stylesheet" type="text/css" href="css/qiandao.css">

			<div class="subMu-bottom">
				<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="pic/ad1.png" alt=""></div>

</div>
			</div>
		</div>
	</div>
		
    <div class="bar">
            <div class="left">
                <img src="pic/left_row.png" alt="">
                签到
            </div>

        </div>
		
		<div  class="box-all">
		<div class="box">
			<img src="pic/bg2.png" alt="">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/swiper-4.3.5.min.js"></script>
	<script type="text/javascript">
		
		$(".btn").click(function()
		{
			$(".qd-r").eq(0).toggleClass("active");
			var cls="red";
			$(".qd-r").eq(0).toggleClass("qd-r" +cls);
		})
		
		$(".diMu").click(function()
		{
			
			$(".diMu").css("display","none");
		})
		
	var mySwiper = new Swiper ('.swiper-container', {
    
    loop: true, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
     autoplay: {
    delay: 2000,//1秒切换一次
  },
    
    
  })   
	</script>
