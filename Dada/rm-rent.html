	<script type="text/javascript">
		
		$(".sale").on('click',function(){
			
			if($(".sale").prop("checked") == true){
			
			 $('.r-m').attr('placeholder','出售金额/元');
			}
		})
		$(".rend").on('click',function(){
			
			if($(this).prop("checked") == true){
			
			 $('.r-m').attr('placeholder','出租金额元/月');
			}
		})
		$(".qrend").on('click',function(){
			
			if($(this).prop("checked") == true){
			
			 $('.r-m').attr('placeholder','租金预算元/月');
			}
		})
		$(".qsale").on('click',function(){
			
			if($(this).prop("checked") == true){
			
			 $('.r-m').attr('placeholder','购入预算/元');
			}
		})
		
		$(".zm").on('click',function(){
			
			if($(this).prop("checked") == true){
			
			 $('.r-m').attr('placeholder','转卖金额/元');
			}
		})
		$(".acc").click(function()
		{
			$(".acc").removeClass("c-active");
			$(this).toggleClass("c-active");
			
		})
